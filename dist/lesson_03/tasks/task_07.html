// monthNumber - номер місяця  : number

// Крок 1. Введення даних

  case 12:
  case 1:

  case 4:
  case 5:

  case 6:
  case 7:
  case 8:
    seasonName = 'Літо'
    break
  case 9:
  case 10:
  case 11:

    break
  default:

}
