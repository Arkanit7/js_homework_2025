            <h1>Завдання №02</h1>
            <p>
              Дано рік народження (дата: 1 січня) та поточний рік. Знайти
              кількість років.
            </p>
            <hr>
            <h2>Рішення:</h2>
            <script>
              // Крок 0. Позначення величин
              // yearOfBirth : number
              // currentYear : number
              // yearsOld : number
              // Крок 1. Введення необхідних даних
              const yearOfBirth = parseInt(prompt("Введіть рік народження", "1997"));
              const currentYear = 2025;
              // Крок 2. Обчислення результатів
              const yearsOld = currentYear - yearOfBirth;
              // Крок 3. Виведення результатів
              document.write(`Кількість років: ${yearsOld}.`);
            </script>
