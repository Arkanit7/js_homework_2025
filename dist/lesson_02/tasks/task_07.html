            <h1>Завдання №07</h1>
            <p>
              Знайти суму випадкового номера місяця (від 1 до 12) та випадкового
              номера дня (від 0 до 6).
            </p>
            <hr>
            <h2>Рішення:</h2>
            <script>
              // Крок 0. Позначення величин
              // randomMonthNumber : number
              // randomDayNumber : number
              // dayAndMonthSum : number
              // Крок 1. Введення необхідних даних
              const randomMonthNumber = 1 + Math.floor(Math.random() * 12);
              const randomDayNumber = Math.floor(Math.random() * 6);
              // Крок 2. Обчислення результатів
              const dayAndMonthSum = randomDayNumber + randomMonthNumber;
              // Крок 3. Виведення результатів
              document.write(`Сума: ${dayAndMonthSum}`);
            </script>
