        <div class="l-container">
          <div class="s-prose">
            <h1>Завдання №03</h1>
            <p>
              Дано вартість одиниці товару і кількість. Знайти загальну вартість
              та ПДВ (5% від загальної вартості).
            </p>
            <hr>
            <h2>Рішення:</h2>
            <script>
              // Крок 0. Позначення величин
              // pricePerUnit : number
              // amount : number
              // VAT : number
              // total : number
              // totalVat : number
              // Крок 1. Введення необхідних даних
              const VAT = 5 / 100;
              const pricePerUnit = parseFloat(prompt("Введіть вартість за одиницю товару", "49"));
              const amount = parseInt(prompt("Введіть кількість товарів", "7"));
              // Крок 2. Обчислення результатів
              const total = pricePerUnit * amount;
              const totalVat = total * VAT;
              // Крок 3. Виведення результатів
              document.write(`<p>Загальна вартість: ${total.toFixed(2)}</p>`);
              document.write(`<p>ПДВ: ${totalVat.toFixed(2)}</p>`);
            </script>
          </div>
        </div>
