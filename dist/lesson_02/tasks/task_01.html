      <main class="l-compose__main">
        <div class="l-container">
          <div class="s-prose">
            <h1>Завдання №01</h1>
            <p>
              Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
              формі таблиці
            </p>
            <hr>
            <h2>Рішення:</h2>
            <script>
              // Крок 0. Позначення величин
              // a : number
              // b : number
              // sum : number
              // product : number
              // quotient : number
              // Крок 1. Введення необхідних даних
              const a = parseFloat(prompt("Введіть значення числа a", "1"));
              const b = parseFloat(prompt("Введіть значення числа b", "1"));
              // Крок 2. Обчислення результатів
              const sum = a + b;
              const product = a * b;
              const quotient = a / b;
              // Крок 3. Виведення результатів
              document.write(`
              <p>Число a = ${a}; число b = ${b}.</p>
              <table>
              <thead>
              <tr>
              <th>Операція</th>
              <th>Результат</th>
              </tr>
              </thead>
              <tbody>
              <tr>
              <td>Сума</td>
              <td>${sum.toFixed(2)}</td>
              </tr>
              <tr>
              <td>Добуток</td>
              <td>${product.toFixed(2)}</td>
              </tr>
              <tr>
              <td>Частка</td>
              <td>${quotient.toFixed(2)}</td>
              </tr>
              </tbody>
              </table>`);
            </script>
          </div>
        </div>
      </main>
    </div>
