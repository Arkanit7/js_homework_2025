            <h1>Завдання №00</h1>
            <ol>
              <li><math><mrow><msub><mi>S</mi><mn>1</mn></msub><mo>=</mo></mrow><mrow><mi>a</mi><mo>+</mo></mrow><mrow><mn>12</mn><mo>+</mo></mrow><mrow><mi>b</mi></mrow></math></li>
              <li><math><mrow><msub><mi>S</mi><mn>2</mn></msub><mo>=</mo></mrow><mrow><msqrt><mfrac><mrow><mi>a</mi><mo>+</mo><mi>b</mi></mrow><mrow><mn>2</mn><mi>a</mi></mrow></mfrac></msqrt></mrow></math></li>
              <li><math><mrow><msub><mi>S</mi><mn>3</mn></msub><mo>=</mo></mrow><mrow><mroot><mrow><mo form="prefix" stretchy="false" lspace="0em" rspace="0em">(</mo><mi>a</mi><mo>−</mo><mi>b</mi><mo form="postfix" stretchy="false">)</mo><mi>c</mi></mrow><mn>3</mn></mroot></mrow></math></li>
              <li><math><mrow><msub><mi>S</mi><mn>4</mn></msub><mo>=</mo></mrow><mrow><mrow><mi>sin</mi><mo>⁡</mo></mrow><mo form="prefix" stretchy="false">(</mo><mfrac><mi>a</mi><mrow><mo lspace="0em" rspace="0em">−</mo><mi>b</mi></mrow></mfrac><mo form="postfix" stretchy="false">)</mo></mrow></math></li>
            </ol>
            <hr>
            <h2>Рішення:</h2>
            <script>
              // Крок 0. Позначення величин
              // a : number
              // b : number
              // c : number
              // s1 : number
              // s2 : number
              // s3 : number
              // s4 : number
              // Крок 1. Введення необхідних даних
              const a = parseFloat(prompt("Введіть значення числа a", "1"));
              const b = parseFloat(prompt("Введіть значення числа b", "1"));
              const c = parseFloat(prompt("Введіть значення числа c", "1"));
              // Крок 2. Обчислення результатів
              const s1 = a + 12 + b;
              const s2 = Math.sqrt((a + b) / (2 * a));
              const s3 = Math.cbrt((a + b) * c);
              const s4 = Math.sin(a / -b);
              // Крок 3. Виведення результатів
              document.write(`
              <ol>
              <li>S<sub>1</sub> = ${s1.toFixed(2)}</li>
              <li>S<sub>2</sub> = ${s2.toFixed(2)}</li>
              <li>S<sub>3</sub> = ${s3.toFixed(2)}</li>
              <li>S<sub>4</sub> = ${s4.toFixed(2)}</li>
              </ol>`);
            </script>
